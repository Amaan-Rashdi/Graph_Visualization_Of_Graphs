<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Graph Visualizer</title>
    <link rel="stylesheet" href="/index.af814d91.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="content">
      <h1>Design and Analysis of Algorithm</h1>
      <p>Taking input file in text format and give output in graph form </p>
    </div>

<div class="container banner">
  <div class="row">
      <div id="cy" class="cy"></div>
    <div id="input-container">
      <input class="btn btn-dark" type="file" name="text" id="input" accept=".txt"><br>
      <button class="btn btn-secondary" id="prims" data-toggle="modal" data-target="#outputModal">
        Prims
      </button>
      <button class="btn btn-secondary" id="kruskal" data-toggle="modal" data-target="#outputModal">
        Kruskal
      </button>
      <button class="btn btn-secondary" id="dijkstra" data-toggle="modal" data-target="#outputModal">
        Dijkstra
      </button>
      <button class="btn btn-secondary" id="bellmanFord" data-toggle="modal" data-target="#outputModal">
        Bellman Ford
      </button>
      <button class="btn btn-secondary" id="floydWarshall" data-toggle="modal" data-target="#outputModal">
        Floyd Warshall
      </button>
      <button class="btn btn-secondary" id="clusteringCoefficient" data-toggle="modal" data-target="#outputModal">
        Clustering Coefficient
      </button>
      <button class="btn btn-secondary" id="borovuka" data-toggle="modal" data-target="#outputModal">
        Brovuka's Algorithm
      </button>
    </div>
    <div class="modal fade" id="outputModal" tabindex="-1" role="dialog" aria-labelledby="outputModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="outputModalLabel">No Output</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Please input a valid file.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
    


    <script src="/index.2a38c505.js" defer=""></script>
  </body>
</html>
